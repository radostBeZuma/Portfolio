<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href='../css/header.css'>
    <link rel="stylesheet" href='../css/fonts.css'>
    <link rel="stylesheet" href='../css/tables.css'>
    <link rel="shortcut icon" href='../icon/favicon.png' type="image/x-icon">
    <title>Таблицы</title>
</head>
<body>
    <div class="block-first">
        <div class="container">
            <h3 class="block-first__text h3">Первая таблица</h3>
            <table class="table-first" border="1px">
                <tr>
                    <td colspan="5"></td>
                    <td rowspan="4"></td>
                </tr>
                <tr>
                    <td rowspan="4"></td>
                    <td colspan="4"></td>
                </tr>
                <tr>
                    <td rowspan="2"></td>
                    <td></td>
                    <td></td>
                    <td rowspan="2"></td>
                </tr>
                <tr> 
                    <td colspan="2"></td>
                </tr>
                <tr>
                    <td colspan="5"></td>
                </tr>
            </table>
        </div>
    </div>

    <div class="block-two">
        <div class="container">
            <div class="block-two__wrap">
                <h3 class="block-two__text h3">Вторая таблица</h3>
                <p class="block-two__text-p p">Они если что имеют Hover, как нарисовано в доке.</p>
                <table class="block-two__table" border="1px">
                    <tr>
                        <td class="black-hover" style="width: 10%;"></td>
                        <td class="yellow-hover" style="width: 20%;"></td>
                        <td style="width: 30%;">
                            <table border="1px" style="width: 100%; height: 100%; border-collapse: collapse;">
                            <tr>
                                    <td colspan="2" style="height: 40%;"></td>
                            </tr>
                            <tr>
                                    <td style="width: 20%;"></td>
                                    <td>
                                        <table border="1px" style="width: 100%; height: 100%; border-collapse: collapse;">
                                            <tr>
                                                <td class="yellowgreen-hover" colspan="2" style="height: 60%;"></td>
                                            </tr>
                                            <tr>
                                                <td style="width: 50%; "></td>
                                                <td>
                                                    <table  class="dwq" border="1px" style="width: 100%; height: 100%; border-collapse: collapse;"> 
                                                        <tr>
                                                            <td style="height: 50%;"></td>
                                                        </tr>
                                                        <tr>
                                                            <td style="height: 25%;"></td>
                                                        </tr>
                                                        <tr>
                                                            <td style="height: 25%;"></td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                            </tr>
                                
                            </table>
                        </td>
                        <td style="width: 20%;">
                            <table border="1px" style="width: 100%; height: 100%; border-collapse: collapse;">
                                <tr>
                                    <td colspan="2" style="height: 10%;"></td>
                                </tr>
                                <tr>
                                    <td colspan="2" style="height: 15%;"></td>
                                </tr> 
                                <tr>
                                    <td style="width: 50%;"></td>
                                    <td>
                                        <table border="1px" style="width: 100%; height: 100%; border-collapse: collapse;">
                                            <tr>
                                                <td class="red-hover" style="height: 20%;"></td>
                                            </tr>
                                            <tr>
                                                <td style="height: 40%;"></td>
                                            </tr>
                                            <tr>
                                                <td style="height: 10%;"></td>
                                            </tr>
                                            <tr>
                                                <td></td>
                                            </tr>
                                            <tr>
                                                <td style="height: 8%;"></td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>             
                            </table>
                        </td>
                        <td style="width: 20%;">
                            <table border="1px" style="width: 100%; height: 100%; border-collapse: collapse;">
                                <tr>
                                    <td style="height: 50%;"></td>
                                </tr>
                                <tr>
                                    <td>
                                        <table border="1px" style="width: 100%; height: 100%; border-collapse: collapse;">
                                            <tr>
                                                <td colspan="2" style="height: 19%;"></td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <table border="1px" style="width: 100%; height: 100%; border-collapse: collapse;">
                                                        <tr>
                                                            <td style="display: inline-table;"></td>
                                                        </tr>
                                                        <tr>
                                                            <td style="height: 54%;"></td>
                                                        </tr>
                                                        <tr>
                                                            <td style="display: inline-table;"></td>
                                                        </tr>
                                                        <tr>
                                                            <td style="display: inline-table;"></td>
                                                        </tr>
                                                    </table>
                                                </td>
                                                <td>
                                                    <table style="border:1px solid black; width: 100%; height: 100%; border-collapse: collapse;">
                                                        <tr>
                                                            <td style="height: 54%; border:1px solid black;"></td>
                                                        </tr>
                                                        <tr>
                                                            <td style="border:1px solid black;"></td>
                                                        </tr>
                                                        <tr>
                                                            <td style="border:1px solid black;"></td>
                                                        </tr>
                                                        <tr>
                                                            <td style="border:1px solid black;"></td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
<script src='../js/header.js'></script>
</html>
